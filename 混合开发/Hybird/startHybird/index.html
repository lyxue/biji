<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<style type="text/css">
		.mui-slider-item img{
			width: 10rem;
			height: 200px;
		}
		.mui-table-view .icon{
			padding-right:10px ;
		}
	</style>
</head>
<body>
	<div class="mui-slider">
		<div class="mui-slider-group mui-slider-loop">
			<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="img/5.jpg" /></a></div>
			<div class="mui-slider-item"><a href="#"><img src="img/1.jpg" /></a></div>
			<div class="mui-slider-item"><a href="#"><img src="img/2.jpg" /></a></div>
			<div class="mui-slider-item"><a href="#"><img src="img/3.jpg" /></a></div>
			<div class="mui-slider-item"><a href="#"><img src="img/4.jpg" /></a></div>
			<div class="mui-slider-item"><a href="#"><img src="img/5.jpg" /></a></div>
			<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="img/1.jpg" /></a></div>
		</div>
	</div>
	<hr>
	<div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" id="btnCamer"><span class="icon mui-icon mui-icon-camera"></span>相机</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right"><span class="icon mui-icon mui-icon-spinner mui-spin"></span>扫一扫</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right"><span class="icon mui-icon mui-icon-mic"></span>录音</a>
			</li>
		</ul>
	</div>
	<script>
		// H5+所有API接口都暴露在window.plus对象下
		// h5+是先触发plusready自定义事件,然后再调用onPlusReady事件,所以要先写入这句话
		document.addEventListener( "plusready", onPlusReady, false );
		function onPlusReady(){
			mui.init();
// 			//轮播图
			var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:2000
			});
			
        	// 拍照
			let _btnCamer=document.getElementById('btnCamer')
// 			console.log(_btnCamer);
// 			let cme = plus.camera;
// 			console.log(cme);
			_btnCamer.onclick = () =>{
				console.log("1111")
			}
		}
	</script>
</body>
</html>
